	<body>
		<div class="d14">
			<div class="d15">
				<p class="p19">Login</p>
				<p class="p20">
					Get access to your Orders, Wishlist and Recommendations
				</p>
				<img src="s11.png" class="img7">
			</div>
			<div class="d16">
				<form style="margin:30px; margin-top:50px;">

					<input type="email" placeholder="Enter Email" style="width:96%;" required><br><br>

					<input type="password" id="pwd" name="pwd" placeholder="Enter Your Password" style="width:96%;" required><br><br>

						<input type="submit" value="Login" style="width:99%; height:40px; background-color:#e56717; font-size:17px; color:white;">
					</a>
					<p style="text-align:center; color:#808080;">OR</p>
					<p style="text-align:center; color:blue;">Forgot Password</p>
					<a href="">
						<input type="button" value="Request OTP" style="width:99%; height:40px; background-color:white; font-size:17px; color:black;">
					</a>
				</form>
				<a href="sign-up.html">
					<p style="font-size:13px; color:blue; text-align:center;">New to Flipkart? Create an account</p>
				</a>
